<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibir Datos</title>
</head>
<body>
    <h1>Datos Recibidos</h1>
    <p id="message"></p>

    <script>
        window.addEventListener('message', function(event) {
            // Verifica el origen del mensaje
            if (event.origin === 'https://fb-noticiasunired.github.io/N4/') { // Cambia a tu dominio
                document.getElementById('message').textContent = event.data || 'No hay mensaje';
            }
        }, false);
    </script>
</body>
</html>
